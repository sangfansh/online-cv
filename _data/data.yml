        Information Security Labs [https://tc.gts3.org/cs6265/2019/](https://tc.gts3.org/cs6265/2019/).

    - role: CTF Team Member, Team r00timentary
      time: Jun 2018 - Present
      company: Georgia Institute of Technology, Atlanta, GA
      details: |
