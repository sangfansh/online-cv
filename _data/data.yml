career-profile:
    title: Personal Information
    summary: |
      I'm a second year Ph.D student in Computer Sciecne at Georgia Institute of Technology.

      My research interests include: 
      System Security, IoT Security, Trusted Computing, Reverse Engineering, and Distributed System.

      I'm also very interested in playing Capture-the-Flag (CTF).
      
